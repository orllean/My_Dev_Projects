<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imersão Dev Alura - Aula 01</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>

        <header class="container">
            <h1 class="page-title">
                Calculadora de média - Desafio</h1>
            <p class="page-subtitle">
                Descubra qual a sua média de nota de todas as provas! *Todas as notas são requeridas.
            </p>
            <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg"
                class="page-logo" alt="">
            <a href="https://alura.com.br/" target="_blank">
                <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
            </a>
        </header>

        <section id="notas">
            <div><label for="">1ª Prova</label><input class="nota" type="number" name="" min='0'></div>
            <div><label for="">2ª Prova</label><input class="nota" type="number" name="" min='0'></div>
            <div><label for="">3ª Prova</label><input class="nota" type="number" name="" min='0'></div>
            <div><label for="">4ª Prova</label><input class="nota" type="number" name="" min='0'></div>
        </section>

        <section id="resultado"></section>

        <button id="calcular" type="submit">Calcular Média</button>
    </main>
    <script src="script.js"></script>

</html>
