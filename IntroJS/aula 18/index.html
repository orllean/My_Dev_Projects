<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="main()">
    <main class="hero">
        <h1>Conversor de Moedas</h1>
        <div class="form-group">
            <input type="number" value="1.00" min="0.00" max="999999999.99" step=".01" id="currency-value"
                class="form-control" required>
            <select name="moeda-origem" id="currency-from" class="form-control">
                <option value="Estados Unidos, Dolar (USD)">Estados Unidos, Dolar (USD)</option>
                <option value="Brasil, Real (BRL)">Brasil, Real (BRL)</option>
                <option value="Euro, Euro (EUR)">Euro, Euro (EUR)</option>
                <option value="Bitcoin (BTC)">Bitcoin (BTC)</option>
            </select>
            <select name="moeda-destino" id="currency-to" class="form-control">
                <option value="Brasil, Real (BRL)">Brasil, Real (BRL)</option>
                <option value="Estados Unidos, Dolar (USD)">Estados Unidos, Dolar (USD)</option>
                <option value="Euro, Euro (EUR)">Euro, Euro (EUR)</option>
                <option value="Bitcoin (BTC)">Bitcoin (BTC)</option>
            </select>
        </div>
        <h2>4,74 BRL</h2>
        <p>* Última atualização: 08/04/2022 14:00 UTC-3</p>
    </main>
    <script src="script_v2.js"></script>
</body>

</html>
