<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Mentalist</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body onload="random(1, 10)">
    <main id="hero">
        <div id="titulo">
            <h1>Adivinhe o número secreto!</h1>
        </div>
        <div id="subTitulo">
            <p>Chute um número entre 1 e 10.</p>
            <p id="placar">Tentativa: 0 de 3 &#x2764 &#x2764 &#x2764</p>
        </div>
        <section id="content" class="conteudo">
            <input type="number" step="1" min="1" max="10" name="inputNum" id="inputNum" autofocus
                onblur="getInput(Number(this.value))">
            <button id="btnChutar">Chutar</button>
            <button id="btnSom" class="btn">&#x1F508</button>
        </section>
        <section id="avisoContent" class="aparecer">
            <span id="aviso">aviso de teste</span>
        </section>
    </main>
    <audio preload="auto" src="audio/abertura-the-mentalist.mp3" id="sound"></audio>
    <script src="script.js"></script>
</body>

</html>
