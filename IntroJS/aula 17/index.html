<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Mentalist</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body onload="random(1, 10)">
    <main id="hero">
        <div id="titulo">
            <h1>Adivinhe o número secreto!</h1>
        </div>
        <div id="subTitulo">
            <h3>Chute um número entre 1 e 10.</h3>
            <p id="placar">Tentativa: 0 de 3 ❤ ❤ ❤</p>
        </div>
        <section id="content">
            <input type="number" step="1" min="1" max="10" name="inputNum" id="inputNum" autofocus
                onblur="getInput(Number(this.value))">
            <div">
                <button id="btnChutar">Chutar</button>
                <button id="btnSom">&#x1F508</button>
                </div>
        </section>
        <section id="avisoContent">
            <span id="aviso"></span>
        </section>
    </main>
    <audio preload="auto" src="audio/abertura-the-mentalist.mp3" id="sound"></audio>
    <script src="script.js"></script>
</body>

</html>
