<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula média - JS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main id="hero">
        <h1>Calcular Média</h1>
        <form action="#" method="post">
            <div class="form-group">
                <lable>Nota 1</lable>
                <input type="number" name="nota1" id="nota1" min="0.0" max="10.0" step=".1" autoFocus required
                    onblur="validaInput(this)" />
            </div>
            <div class="form-group">
                <lable>Nota 2</lable>
                <input type="number" name="nota2" id="nota2" min="0.0" max="10.0" step=".1" required
                    onblur="validaInput(this)" />
            </div>
            <div class="form-group">
                <button type="submit" class="botao" id="btCalcular">Calcular</button>
                <button type="reset" class="botao" id="btLimpar">Limpar</button>
            </div>
            <div class="form-group">
                <lable>Média</lable>
                <input type="number" name="media" id="media" readOnly placeholder="0.0">
            </div>
            <div class="form-group"><input type="text" name="" id="sit" name:="" placeholder="Situação Final"
                    readOnly="readOnly" class="situacao"></div>
        </form>
        <p id="aviso"></p>
    </main>
    <script src="script.js"></script>
</body>

</html>
