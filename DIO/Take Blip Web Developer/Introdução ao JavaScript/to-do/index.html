<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>To-Do List</title>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">To-Do List</h1>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <form id="task-form" class="form-inline mb-3">
      <input id="task-imput" type="text" class="form-control mr-2" placeholder="Digite aqui sua tarefa">
      <input type="submit" class="btn btn-dark" value="Adicionar">
    </form>
    <h2 class="title">Items</h2>
    <div id="tasks"></div>
   </div>
  </div>

  <script src="js/dom.js"></script>
</body>
</html>
