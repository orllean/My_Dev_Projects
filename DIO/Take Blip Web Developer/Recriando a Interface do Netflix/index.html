<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- own css -->
    <link rel="stylesheet" href="css/own/owl.carousel.min.css">
    <link rel="stylesheet" href="css/own/owl.theme.default.min.css">
</head>

<body>
    <header>
        <div class="container">
            <h2 id="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar
                    Washington. Assista agora a nova temporada de House of Cards que está imperdível.</p>
            </div>
            <div class="botoes">
                <button role="button" class="botao">
                    <i class="fa-solid fa-play"></i> Assistir
                </button>
                <button role="button" class="botao">
                    <i class="fa-solid fa-circle-info"></i> Mais informações
                </button>
            </div>
        </div>
    </main>
    <section>
        <div class="carousel-filme">
            <div class="owl-carousel owl-theme">
                <div class="item"><img class="box-filme" src="img/mini1.jpg" alt="filme-1"></div>
                <div class="item"><img class="box-filme" src="img/mini2.jpg" alt="filme-2"></div>
                <div class="item"><img class="box-filme" src="img/mini3.jpg" alt="filme-3"></div>
                <div class="item"><img class="box-filme" src="img/mini4.jpg" alt="filme-4"></div>
                <div class="item"><img class="box-filme" src="img/mini5.jpg" alt="filme-5"></div>
                <div class="item"><img class="box-filme" src="img/mini6.jpg" alt="filme-6"></div>
                <div class="item"><img class="box-filme" src="img/mini7.jpg" alt="filme-7"></div>
                <div class="item"><img class="box-filme" src="img/mini8.jpg" alt="filme-8"></div>
                <div class="item"><img class="box-filme" src="img/mini9.jpg" alt="filme-9"></div>
                <div class="item"><img class="box-filme" src="img/mini10.jpg" alt="filme-10"></div>
            </div>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/83e27768be.js"></script>
    <script src="js/own/jquery.min.js"></script>
    <script src="js/own/owl.carousel.min.js"></script>
    <script src="js/own/setup.js"></script>
</body>

</html>
