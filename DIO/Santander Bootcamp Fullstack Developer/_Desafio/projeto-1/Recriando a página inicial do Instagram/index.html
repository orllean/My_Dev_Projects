<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagran - Clone</title>
</head>

<body>
    <main class="hero-main">
        <section class="hero-section image">
            <img src="img/instagram-celular.png" alt="celular-image" class="hero-img">
        </section>
        <section class="hero-section isntagram">
            <section class="section-container top">
                <header class="intagram-logo">
                    <img src="img/instagram-logo.png" alt="intagram-logo">
                </header>
                <figure class="foto-perfil">
                    <img src="img/Foto perfil 250 x 250.jpg" alt="foto-perfil">
                </figure>
                <section class="instagram-logim">
                    <a href="#" class="instagram-log in">Continue como orleanCosta</a>
                    <a href="#" class="instagram-log out">Remover conta</a>
                </section>
            </section>
            <section class="section-container middle">
                <p>Não é orleanCosta?</p>
                <p>
                    <span class="span-link"><a href="#">Alternar contas</a></span>
                    ou
                    <span class="span-link"><a href="#">Inscreva-se</a></span>
                </p>
            </section>
            <section class="section-container botton">
                <p class="get-app">Baixe o aplicativo</p>
                <section class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </section>
            </section>
        </section>
    </main>
</body>

</html>
