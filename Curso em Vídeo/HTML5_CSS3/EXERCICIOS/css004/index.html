<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Align Itens using CSS Grid</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="box top-left">
                <div class="item">Top Left</div>
            </div>
            <div class="box top-center">
                <div class="item">Top Center</div>
            </div>
            <div class="box top-rigth">
                <div class="item">Top Rigth</div>
            </div>
            <div class="box center-left">
                <div class="item">Center Left</div>
            </div>
            <div class="box center">
                <div class="item">Center</div>
            </div>
            <div class="box center-rigth">
                <div class="item">Center Rigth</div>
            </div>
            <div class="box botton-left">
                <div class="item">Botton Left</div>
            </div>
            <div class="box botton-center">
                <div class="item">Botton Center</div>
            </div>
            <div class="box botton-rigth">
                <div class="item">Botton Rigth</div>
            </div>
        </div>
    </section>
</body>
</html>
