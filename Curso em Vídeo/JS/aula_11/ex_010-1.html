<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estruturas de decisão - Estrangeiro</title>
    <style>
        body{
            font: normal 14pt Arial;
        }
    </style>
</head>
<body>
    <h1>Controle de Imigração</h1>
    Digite seu país: <input type="text" name="txt_pais" id="txt_pais">
    <p><input type="button" value="Check" id="bt_chk" onclick="bt_chk()"></p>
    <div id="dv_resp"></div>
    
    <script>
        function bt_chk(){
            var pais = window.document.getElementById('txt_pais').value.toUpperCase()
            var resp = window.document.getElementById('dv_resp')
            var txt_pais = window.document.getElementById('txt_pais')

            txt_pais.value = ''            
            if(pais.toUpperCase() == 'BRASIL'){
                resp.innerHTML = `Vivendo no <strong>${pais}</strong> você é brasileiro.`
            }else{
                resp.innerHTML = `Vivendo no <strong>${pais}</strong> você é extrangeiro.`
            }
        }
    </script>
</body>
</html>
